<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makes List</title>
</head>


<body>
    <h1>Makes List</h1>

    {% if make_list %}
        <ul>
        {% for make in make_list %}
            <li> {{ make.name }}
            (<a href="{% url 'autos:make_update' make.id %}">Update</a> | <a href="{% url 'autos:make_delete' make.id %}">Delete</a>)
            </li>
        {% endfor %}
        </ul>
    {% endif %}

    <br>

    <p>
        {{ context }}
    </p>



    <strong> Make Operations </strong>
    <p>
        <a href="/create">Add Make</a>
        <a href="/make_create">Add Make</a>
        <a href="{% url 'autos:make_create' %}">Add Make</a>
    </p>

</body>

</html>
